<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Recipe Finder</h1>
    <p>Select ingredients to find matching recipes!</p>
  </header>

  <main>
    <section id="recipes-section">
      <h2>Matching Recipes</h2>
      <ul id="recipes-list">
      </ul>
    </section>
    <section id="ingredients-section">
      <h2>Select Ingredients</h2>
      <form id="ingredients-form">
        <fieldset>
          <p>Available Ingredients:</p>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>Created by: Dominik Kulawiak</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
